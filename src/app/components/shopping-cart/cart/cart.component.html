<div class="card">
    <div class="card-header">
        <strong>Cart</strong>
    </div>
    <div class="card-body p-0">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of [1, 2, 3, 4, 5]">
                <app-cart-item></app-cart-item>
            </li>
            <li class="list-group-item active">
                <strong>Total: {{2000|currency:'NGN':'symbol'}}</strong>
            </li>
        </ul>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <strong>Cart</strong>
    </div>
    <div class="card-body text-center bg-warning" *ngIf="cartItems.length === 0">Cart is empty</div>
    <div class="card-body p-0" *ngIf="cartItems.length > 0">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let cartItem of cartItems">
                <app-cart-item [cartItem]="cartItem"></app-cart-item>
            </li>
            <li class="list-group-item active">
                <strong>Total: {{ cartTotal |currency:'NGN':'symbol' }}</strong>
            </li>
        </ul>
    </div>
</div>
